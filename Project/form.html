<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Submit your feedback or suggest a natural location for us to feature." />
  <meta name="author" content="Your Name" />
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Nature Explorer | Suggest a Location</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">Nature Explorer</a>
      <button class="hamburger" aria-label="Toggle navigation"><span></span><span></span><span></span></button>
      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="form.html">Form</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Suggest a Natural Wonder</h1>
    <form action="form-display.html" method="get">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="location">Location Name:</label>
      <input type="text" id="location" name="location" required />

      <label for="biome">Biome Type:</label>
      <select id="biome" name="biome" required>
        <option value="">Choose one...</option>
        <option value="Forest">Forest</option>
        <option value="Desert">Desert</option>
        <option value="Marine">Marine</option>
        <option value="Mountain">Mountain</option>
        <option value="Wetland">Wetland</option>
      </select>

      <label for="message">Why should we feature it?</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <fieldset>
        <legend>Subscribe to updates:</legend>
        <input type="checkbox" id="subscribe" name="subscribe" />
        <label for="subscribe">Yes, please keep me updated!</label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Nature Explorer | <a href="attribution.html">Attributions</a> |
    <a href="https://youtube.com/your-demo-link" target="_blank">Video Demo</a></p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
