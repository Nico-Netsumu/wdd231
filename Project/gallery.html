<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Explore natural wonders from around the world.">
  <meta name="author" content="NicolÃ¡s Bobadilla" />
  <meta property="og:title" content="Nature Explorer - Gallery">
  <meta property="og:description" content="Dive into a visual journey of Earth's ecosystems and biodiversity." />
  <meta property="og:image" content="images/og-gallery.jpg" />
  <link rel="icon" href="images/favicon.ico" />
  <style>
    /* styles.css for Nature Explorer Website */

    :root {
    --primary: #2e8b57;
    --secondary: #f0f8ff;
    --accent: #ffa500;
    --text: #222;
    --bg: #fff;
    --dark-bg: #1a1a1a;
    --dark-text: #f0f0f0;
    }

    body {
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    background-color: #e0f7fa; /* light teal background */
    color: var(--text);
    line-height: 1.6;
    }

    header, nav, main, footer {
    max-width: 1200px;
    margin: auto;
    padding: 1rem;
    }

    header {
    background-color: var(--primary);
    color: white;
    }

    nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    }

    nav a {
    color: white;
    text-decoration: none;
    margin: 0.5rem;
    font-weight: bold;
    }

    nav a:hover {
    color: var(--accent);
    }

    .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    }

    .hamburger span {
    height: 4px;
    width: 25px;
    background: white;
    margin: 4px;
    }

    #menu {
    display: flex;
    flex-direction: row;
    }

    @media (max-width: 768px) {
    .hamburger {
        display: flex;
    }

    #menu {
        display: none;
        flex-direction: column;
        width: 100%;
    }

    #menu.show {
        display: flex;
    }
    }

    .hero {
    text-align: center;
    padding: 2rem 1rem;
    background-image: url("../images/nature-hero.jpg");
    background-size: cover;
    background-position: center;
    color: white;
    }

    footer {
    background-color: var(--primary);
    color: white;
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    }

    img {
    max-width: 100%;
    display: block;
    border-radius: 10px;
    }

    .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1rem;
    padding: 1rem;
    }

    .card {
    background-color: var(--secondary);
    border: 1px solid #ccc;
    padding: 1rem;
    border-radius: 12px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
    }

    .card:hover {
    transform: scale(1.02);
    }

    button {
    background-color: var(--primary);
    color: white;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 0.5rem;
    }

    button:hover {
    background-color: var(--accent);
    }

    .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    }

    .modal-content {
    background: var(--bg);
    padding: 2rem;
    border-radius: 10px;
    max-width: 500px;
    width: 90%;
    }

    .close {
    float: right;
    font-size: 1.5rem;
    cursor: pointer;
    }
  </style>
  <title>Nature Explorer | Gallery</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">Nature Explorer</a>
      <button class="hamburger" aria-label="Toggle navigation"><span></span><span></span><span></span></button>
      <ul id="menu">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a href="form.html">Form</a>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Natural Wonders Gallery</h1>
    <section class="card-grid" id="cardContainer">
      <!-- Cards will be inserted dynamically by gallery.js -->
    </section>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="modalClose">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Nature Explorer | <a href="attribution.html">Attributions</a> |
    <a href="https://youtube.com/" target="_blank">Video Demo</a></p>
  </footer>

  <script type="module" src="js/gallery.js"></script>
</body>
</html>
